<body class="bg-1">
    <div class="ml-login">

        <div class="d-flex flex-again">
            <div>
                <img class="img-fluid d-block login-img" src="images/workplace.png">
                <a href="login.html" class="linkCreateAccount">Go back to login page</a>
            </div>
            <div class="form-padding" id="section1">
                <h2 class="header-logIn"><b>Sing Up</b></h2>
                <form onsubmit="onSubmit(event)">
                    <small id="emailHelp" class="form-text text-muted">Please fill in this form to create an account!
                    </small>
                    <div class="form-group">
                        <label for="exampleInputName1"></label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name"
                            required>
                       
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastName1"></label>
                        <input type="text" class="form-control" aria-describedby="emailHelp"
                            placeholder="Enter lastname" required>
                    </div>

                    <div class="form-group email-form">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            required minlength="8" pattern="^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[!@#$%^&*_=+-]).{8,20}$">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2"></label>
                        <input type="password" class="form-control" id="exampleInputPassword2"
                            placeholder=" Confirm Password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" class="form-control mx-sm-3" id="exampleCheck1"
                            required>
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-grad email-btn" id="submit-button">Submit</button>
                </form>


            </div>
            <div class="contact-2 d-flex " id="section2" style="display:none !important;">
                <img class="check-icon" src="images/Group 423.png">
                <h3 class="paragraf-1""><b>Thank you for your interest.</b></h3>
                                        <span class=" paragraf paragraf-1">Weâ€™ll get in touch with you very
                    soon!</span>

                        <br>growth marketing strategies <a
                            href="https://www.investopedia.com/terms/m/marketing-strategy.asp" target="blank"
                            class="tick-link">from our blog.</a>
                    </p>
            </div>

        </div>

        <div class="d-flex-1">
           
            <div class="d-flex-1">
                <p class="login-text"><b>Or Login With</b></p>
                <img class="login-icon" src="images/Frame 402.png">
                <img class="login-icon" src="images/Frame 403.png">
                <img class="login-icon" src="images/Frame 404.png">
                <img class="login-icon" src="images/Frame 405.png">
            </div>
        </div>
    </div>



</body>
<script>
    const button = document.querySelector('#submit-button');
    const section1 = document.querySelector('#section1');
    const section2 = document.querySelector('#section2');
    function onSubmit(e) {
        e.preventDefault()
        console.log(section1);
        section1.style.display = 'none'
        section2.style.display = 'flex'
    }

    var password = document.getElementById("exampleInputPassword1");
    var confirmPassword = document.getElementById("exampleInputPassword2");

    function validateConfirmPassword() {
        if (password.value != confirmPassword.value) {
            confirmPassword.setCustomValidity("Password do not match!")
        } else {
            confirmPassword.setCustomValidity("")
        }
    }

    confirmPassword.onchange = validateConfirmPassword;
    password.onchange = validateConfirmPassword;
</script>
